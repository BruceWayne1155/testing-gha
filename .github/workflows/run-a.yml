name: A workflow for my Hello World file
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      uses: ./
      id: hello
      with:
        MY_NAME: "Mona"
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"